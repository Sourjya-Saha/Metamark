<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMark - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 500px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .app-name {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Auth Container */
    .auth-container {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-container.hidden {
      display: none;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      opacity: 0.9;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .form-input:focus {
      outline: 2px solid white;
      background: white;
    }

    .role-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .role-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .role-btn.active {
      background: white;
      color: #667eea;
      border-color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #667eea;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .toggle-auth {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .toggle-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Main App (after login) */
    .main-app {
      display: none;
      height: 100%;
      flex-direction: column;
    }

    .main-app.active {
      display: flex;
    }

    .user-info {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-details {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 35px;
      height: 35px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-text {
      font-size: 14px;
    }

    .username {
      font-weight: 600;
    }

    .user-role {
      font-size: 12px;
      opacity: 0.8;
    }

    .logout-btn {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    .status-section {
      padding: 20px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.inactive {
      background: #6b7280;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .toggle-btn {
      margin: 0 20px;
      padding: 15px;
      background: rgba(16, 185, 129, 0.3);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      transform: scale(1.02);
    }

    .logs {
      flex: 1;
      margin: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      font-size: 12px;
    }

    .logs > div {
      display: flex;
      gap: 10px;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logs > div:last-child {
      border-bottom: none;
    }

    .pd-log-msg.success {
      color: #10b981;
    }

    .pd-log-msg.error {
      color: #ef4444;
    }

    .pd-log-msg.info {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">M</div>
      <div class="app-name">MetaMark</div>
    </div>

    <!-- Login Form -->
    <div class="auth-container" id="loginContainer">
      <div class="auth-title">Welcome Back</div>
      <div class="error-message" id="loginError"></div>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="loginPassword" required>
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">Login</button>
      </form>
      <div class="toggle-auth">
        Don't have an account? <span class="toggle-link" id="showSignup">Sign Up</span>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-container hidden" id="signupContainer">
      <div class="auth-title">Create Account</div>
      <div class="error-message" id="signupError"></div>
      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="signupUsername" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="signupPassword" required>
        </div>
        <div class="form-group">
          <label class="form-label">I am a:</label>
          <div class="role-selector">
            <button type="button" class="role-btn active" data-role="customer">Customer</button>
            <button type="button" class="role-btn" data-role="seller">Seller</button>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="signupBtn">Sign Up</button>
      </form>
      <div class="toggle-auth">
        Already have an account? <span class="toggle-link" id="showLogin">Login</span>
      </div>
    </div>

    <!-- Main App (After Login) -->
    <div class="main-app" id="mainApp">
      <div class="user-info">
        <div class="user-details">
          <div class="user-icon">ðŸ‘¤</div>
          <div class="user-text">
            <div class="username" id="displayUsername">User</div>
            <div class="user-role" id="displayRole">customer</div>
          </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>

      <div class="status-section">
        <div class="status-row">
          <div class="status-dot" id="backendDot"></div>
          <span id="statusText">ðŸŸ¢ Backend Connected</span>
        </div>
      </div>

      <button class="toggle-btn" id="toggleBtn">
        <span id="pd-toggle-icon">ðŸ”´</span>
        <span id="toggleText">Enable Extension</span>
      </button>

      <div class="logs" id="logsContainer">
        <!-- Logs will be inserted here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
